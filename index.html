<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ada V2 AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.33);
      }

      80%,
      100% {
        opacity: 0;
      }
    }

    @keyframes pulse-dot {
      0% {
        transform: scale(0.8);
      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(0.8);
      }
    }

    .pulse-animation {
      animation: pulse-dot 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="scanlines"></div>
  <div id="root"></div>

  <!-- HUD Decorations -->
  <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-20">
    <div class="hud-ring hud-ring-1"></div>
    <div class="hud-ring hud-ring-2"></div>
  </div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
